<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Dinosaurs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
</head>
<body>

  <h1>Dinosaurs</h1>
  <ol class="list-group">

    <li class="list-group-item">
      <i class="icon i-64">
        <img src="images/ankylosaurus.svg" alt="">
      </i>
      <span class="icon-label">Ankylosaurus</span>
    </li>

    <li class="list-group-item">
      <i class="icon i-64">
        <img src="images/hadrosaur.svg" alt="">
      </i>
      <span class="icon-label">Hadrosaurus</span>
    </li>

    <li class="list-group-item">
      <i class="icon i-64">
        <img src="images/stegosaurus.svg" alt="">
      </i>
      <span class="icon-label">Stegosaurus</span>
    </li>

    <li class="list-group-item">
      <i class="icon i-64">
        <img src="images/triceratops.svg" alt="">
      </i>
      <span class="icon-label">Triceratops</span>
    </li>

  </ol>

</body>
</html>
